# Blank Space Injection: n=1
# Intercepts <think> and injects 1 blank space before continuing
name: "blank_static_1"

model:
  name: "Qwen/Qwen3-8B"

questions:
  source: "bbq"
  categories:
    - age
    - disability
    - gender
    - nationality
    - appearance
    - race
    - race_ses
    - race_gender
    - religion
    - ses
    - sexual_orientation
  n_per_category: 10
  seed: 42

generation:
  temperature: 0.6
  top_p: 0.95
  max_tokens: 2000
  enable_thinking: true
  use_few_shot: true

override:
  token_to_match: "<think>"
  intercept_count: 1
  blank_spaces: 1  # Inject " "*1 then </think>

samples: 10

